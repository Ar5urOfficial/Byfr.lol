<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byfr OS | macOS Edition</title>
    <style>
        :root {
            --mac-bg: rgba(15, 15, 15, 0.95);
            --mac-border: rgba(255, 255, 255, 0.1);
            --accent-red: #ff3b30;
            --sb-gray: #1e1e1e;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #000;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* Animowane t≈Ço siatki */
        .grid-bg {
            position: fixed; top: 0; left: 0; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(255, 0, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: move 20s linear infinite;
            z-index: -1;
        }
        @keyframes move { from { transform: translate(0, 0); } to { transform: translate(50px, 50px); } }

        /* Okno macOS */
        .mac-window {
            width: 950px; height: 650px;
            background: var(--mac-bg);
            backdrop-filter: blur(50px);
            border: 1px solid var(--mac-border);
            border-radius: 14px;
            display: flex; box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 220px; background: rgba(0,0,0,0.3);
            border-right: 1px solid var(--mac-border);
            padding: 20px 0;
        }
        .dots { padding: 0 20px 25px; display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .nav-link {
            padding: 12px 20px; color: #888; cursor: pointer;
            font-size: 14px; transition: 0.2s; display: flex; align-items: center; gap: 10px;
        }
        .nav-link:hover { color: #fff; background: rgba(255,255,255,0.05); }
        .nav-link.active { color: var(--accent-red); background: rgba(255,59,48,0.15); font-weight: bold; }

        /* Main Content */
        .main { flex: 1; padding: 30px; overflow-y: auto; display: none; }
        .main.active { display: block; }

        /* Wyszukiwarka */
        .search-box { display: flex; gap: 10px; margin-bottom: 30px; }
        .search-input {
            flex: 1; background: #252525; border: 1px solid #444;
            border-radius: 8px; padding: 12px; color: white; outline: none;
        }
        .search-btn {
            background: var(--accent-red); border: none; color: white;
            padding: 0 25px; border-radius: 8px; cursor: pointer; font-weight: bold;
        }

        /* Karty wynik√≥w */
        .result-card {
            background: var(--sb-gray); border-radius: 12px;
            padding: 15px; margin-bottom: 20px; display: flex; gap: 15px;
            border: 1px solid transparent; transition: 0.3s;
        }
        .result-card:hover { border-color: var(--accent-red); transform: translateY(-2px); }
        .game-img { width: 100px; height: 100px; border-radius: 8px; object-fit: cover; background: #111; }
        .info { flex: 1; }
        .title { font-size: 18px; font-weight: bold; color: #fff; margin-bottom: 5px; }
        .meta { font-size: 12px; color: #777; margin-bottom: 10px; }
        .copy-btn {
            background: #333; border: 1px solid #444; color: white;
            padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 12px;
        }
        .copy-btn:hover { background: var(--accent-red); border-color: var(--accent-red); }

        /* Powiadomienie (Toast) */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--accent-red); color: white; padding: 10px 30px;
            border-radius: 25px; display: none; z-index: 1000; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>
    <div id="toast">Skopiowano Loader LUA!</div>

    <div class="mac-window">
        <div class="sidebar">
            <div class="dots">
                <div class="dot" style="background: #ff5f56;"></div>
                <div class="dot" style="background: #ffbd2e;"></div>
                <div class="dot" style="background: #27c93f;"></div>
            </div>
            <div class="nav-link active" onclick="tab(event, 'home')">üè† Dashboard</div>
            <div class="nav-link" onclick="tab(event, 'scripts')">üöÄ ScriptBlox Hub</div>
        </div>

        <div id="home" class="main active">
            <h1 style="color: var(--accent-red);">Byfr OS</h1>
            <p style="color: #888;">Witaj w panelu sterowania. U≈ºyj ScriptBlox Hub, aby pobraƒá skrypty.</p>
            <div style="margin-top: 40px; border: 1px solid #333; padding: 20px; border-radius: 12px;">
                <p>Status: <span style="color: #00ff00;">Operational</span></p>
                <p style="font-size: 12px; color: #555;">Wersja: 1.0.4 (External JS)</p>
            </div>
        </div>

        <div id="scripts" class="main">
            <h2>ScriptBlox Explorer</h2>
            <div class="search-box">
                <input type="text" id="q" class="search-input" placeholder="Wyszukaj grƒô...">
                <button onclick="search()" class="search-btn">SZUKAJ</button>
            </div>
            <div id="results-list">
                <p style="text-align: center; color: #444; margin-top: 50px;">Wpisz nazwƒô gry i naci≈õnij Szukaj.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
