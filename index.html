<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byfr | Manager</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ar5urofficial/Byfr.lol/main/logo_Byfr.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-default">

    <div id="hearts-container"></div>
    <div class="grid-container"><div class="grid-3d"></div></div>
    <div id="notification-container"></div>

    <div class="mac-window">
        <div class="sidebar">
            <div class="dots">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div class="nav-link active" onclick="tab(event, 'home')">üè† Dashboard</div>
            <div class="nav-link" onclick="tab(event, 'scripts')">üöÄ ScriptBlox Hub</div>
            <div class="nav-link" onclick="tab(event, 'themes')">üé® Themes</div>
        </div>

        <div id="home" class="main active">
            <div class="dashboard-header">
                <div class="logo-wrapper">
                    <img src="https://raw.githubusercontent.com/ar5urofficial/Byfr.lol/main/logo_Byfr.png" alt="B" class="b-logo">
                    <span class="logo-text">YFR</span>
                </div>
                <p class="subtitle">Modern Script Management OS</p>
            </div>
            <div class="status-card">
                <p>Status: <span class="status-online">System Online</span></p>
            </div>
        </div>

        <div id="scripts" class="main">
            <h2>ScriptBlox Hub</h2>
            <div class="search-box">
                <input type="text" id="q" class="search-input" placeholder="Wyszukaj skrypt...">
                <button onclick="search()" class="search-btn">SZUKAJ</button>
            </div>
            <div id="results-list"></div>
        </div>

        <div id="themes" class="main">
            <h2>Themes</h2>
            <div class="themes-grid">
                <div class="theme-card" onclick="setTheme('default')">
                    <div class="theme-preview" style="background: linear-gradient(135deg, #00c2ff, #7e57ff);"></div>
                    <span>Default Blue</span>
                </div>
                <div class="theme-card" onclick="setTheme('red')">
                    <div class="theme-preview" style="background: linear-gradient(135deg, #ff4d4d, #990000);"></div>
                    <span>Minecraft Red</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
