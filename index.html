<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byfr | Script Manager</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ar5urofficial/Byfr.lol/main/logo_Byfr.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid-container">
        <div class="grid-3d"></div>
    </div>
    
    <div id="notification-container"></div>

    <div class="mac-window">
        <div class="sidebar">
            <div class="dots">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div class="nav-link active" onclick="tab(event, 'home')">üè† Dashboard</div>
            <div class="nav-link" onclick="tab(event, 'scripts')">üöÄ ScriptBlox Hub</div>
        </div>

        <div id="home" class="main active">
            <div class="dashboard-header">
                <div class="logo-wrapper">
                    <img src="https://raw.githubusercontent.com/ar5urofficial/Byfr.lol/main/logo_Byfr.png" alt="B" class="b-logo">
                    <span class="logo-text">YFR</span>
                </div>
                <p class="subtitle">Modern Script Management OS</p>
            </div>
            
            <div class="status-card">
                <p>Status: <span class="status-online">System Online</span></p>
                <p class="status-info">Identity: Byfr Web Terminal v1.2</p>
                <p class="status-info">Theme: Blue-Purple Gradient</p>
            </div>
        </div>

        <div id="scripts" class="main">
            <h2>ScriptBlox Explorer</h2>
            <div class="search-box">
                <input type="text" id="q" class="search-input" placeholder="Wyszukaj skrypt...">
                <button onclick="search()" class="search-btn">SZUKAJ</button>
            </div>
            <div id="results-list">
                <p class="placeholder-text">Wyszukaj skrypt, aby go za≈Çadowaƒá.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
