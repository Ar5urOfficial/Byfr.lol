<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byfr</title>
    <style>
        :root {
            --mac-bg: rgba(15, 15, 15, 0.85);
            --mac-border: rgba(255, 255, 255, 0.1);
            --accent-red: #ff3b30;
            --sb-gray: #1e1e1e;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #050505;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            perspective: 1000px; /* Potrzebne do efektu 3D */
        }

        /* T≈ÅO 3D GRID */
        .grid-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #000 0%, #1a0000 100%);
        }

        .grid-3d {
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background-image: 
                linear-gradient(rgba(255, 0, 0, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 0, 0.2) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: rotateX(60deg);
            animation: grid-move 3s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: rotateX(60deg) translateY(0); }
            100% { transform: rotateX(60deg) translateY(60px); }
        }

        /* OKNO macOS */
        .mac-window {
            width: 950px; height: 650px;
            background: var(--mac-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--mac-border);
            border-radius: 14px;
            display: flex; box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            overflow: hidden;
            position: relative;
        }

        /* Reszta styli macOS */
        .sidebar { width: 220px; background: rgba(0,0,0,0.4); border-right: 1px solid var(--mac-border); padding: 20px 0; }
        .dots { padding: 0 20px 25px; display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .nav-link { padding: 12px 20px; color: #888; cursor: pointer; font-size: 14px; transition: 0.2s; }
        .nav-link.active { color: var(--accent-red); background: rgba(255,59,48,0.1); font-weight: bold; }
        .main { flex: 1; padding: 30px; overflow-y: auto; display: none; color: white; }
        .main.active { display: block; }
        .search-box { display: flex; gap: 10px; margin-bottom: 30px; }
        .search-input { flex: 1; background: #252525; border: 1px solid #444; border-radius: 8px; padding: 12px; color: white; outline: none; }
        .search-btn { background: var(--accent-red); border: none; color: white; padding: 0 25px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .result-card { background: var(--sb-gray); border-radius: 12px; padding: 15px; margin-bottom: 20px; display: flex; gap: 15px; border: 1px solid transparent; transition: 0.3s; }
        .result-card:hover { border-color: var(--accent-red); }
        .game-img { width: 100px; height: 100px; border-radius: 8px; object-fit: cover; }
        .info { flex: 1; }
        .copy-btn { background: #333; border: 1px solid #444; color: white; padding: 8px 15px; border-radius: 6px; cursor: pointer; margin-top: 10px; }

        /* SZKLANE POWIADOMIENIA */
        #notification-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .glass-toast {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px; padding: 15px 25px; color: white; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-out forwards;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .glass-toast.hide { animation: slideOut 0.3s ease-in forwards; }
        @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-3d"></div>
    </div>
    
    <div id="notification-container"></div>

    <div class="mac-window">
        <div class="sidebar">
            <div class="dots">
                <div class="dot" style="background: #ff5f56;"></div>
                <div class="dot" style="background: #ffbd2e;"></div>
                <div class="dot" style="background: #27c93f;"></div>
            </div>
            <div class="nav-link active" onclick="tab(event, 'home')">üè† Dashboard</div>
            <div class="nav-link" onclick="tab(event, 'scripts')">üöÄ ScriptBlox Hub</div>
        </div>

        <div id="home" class="main active">
            <h1 style="color: var(--accent-red); font-size: 48px; margin-bottom: 0;">Byfr</h1>
            <p style="color: #888;">Modern Script Management OS</p>
            <div style="margin-top: 40px; padding: 25px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px;">
                <p>Status: <span style="color: #00ff00; font-weight: bold;">System Online</span></p>
                <p style="font-size: 13px; color: #666;">Background: 3D Grid Engine Active</p>
            </div>
        </div>

        <div id="scripts" class="main">
            <h2>ScriptBlox Hub</h2>
            <div class="search-box">
                <input type="text" id="q" class="search-input" placeholder="Wyszukaj skrypt...">
                <button onclick="search()" class="search-btn">SZUKAJ</button>
            </div>
            <div id="results-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
